<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me</title>
    <link rel="stylesheet" href="./../Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav>
        <a href="#">Ask Me.</a>
    </nav>

    <div class="main">
        <div class="container">
              <!-- title of page -->
              <h3  class="title" id="title"></h3>
            <!-- Text -->
            <p id="user_question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis dolores ut, velit aliquam ratione
                ab dolore ea ipsam tempore. Asperiores nihil veri.?</p>

            <!-- Image -->
            <div class="image_container">
                <img id="image_url" src="" alt="" class="image">
            </div>

           

            <!-- Answer button -->
            <div class="answer_feild">
                <div class="input_feild">
                    <input type="text" id="answer_feild" placeholder="Enter Your Answer">
                </div>
                <button id="answer" class="submit_button">Submit <i class="fas fa-arrow-right"></i></button>
            </div>
            <p class="text_feild" id="text_feild"></p>
        </div>
      
    </div>



    <div class="popup-view" id="popup_view">
        <div class="popup-card">
            <!-- <a href="#"  onclick="closeButton()" id="close_btn" class="close-btn" >&times;</a> -->
         
            <div class="info">
                <h2 id="popup_heading"><br></h2>
               <button id="try_again">ok</button>

            </div>
        </div> 
    </div>  


    <script>
        const jsonData = [
    {
        imageUrl: "https://fiverr-res.cloudinary.com/image/upload/f_auto,q_auto/v1/attachments/generic_asset/asset/5c837aac7c42de1f9f125cff37ab2c70-1612076004546/fiverr-og-logo.png",
        answer: "fiverr",
        question:"Fiverr works by letting buyers pay in advance for “gigs” which are any type of freelance service, ranging from web design, to social media marketing, to copywriting. When Fiverr first launched",
        text2:"Fiverr is an Israeli online marketplace for freelance services. The company provides a platform for freelancers to offer services",
title:"Fiverr"


},
{
    imageUrl: "https://qnsecurity.info/wp-content/uploads/2021/09/upwork.png",
    answer: "upwork",
    question:'Upwork connects businesses with freelancers, independent talent, and agencies around the globe. Where companies and freelancers work together in new ways',
    text2:"Upwork, formerly Elance-oDesk, is an American freelancing platform. In 2015, the Elance-oDesk merger was rebranded as Upwork and the company's full name is now ",
    title:"upwork"

    },
    {
        imageUrl: "https://play-lh.googleusercontent.com/JZhz6Cc1sIKfeASdmgn4mvuwJJZZj6U1ILqP__T7ByWhK-LjDzYMJ_3Y0qljrzTX8JI",
        answer: "freelancer",
        question:"A freelancer is hired for a specific project, service, or task by the client (or conventionally the employer). A freelancer works on a variety of projects at the same time but for different clients. ",
        text2:"Freelance, freelancer, or freelance worker, are terms commonly used for a person who is self-employed and not necessarily committed to a particular employer long-term",
    title:"freelancer"
    },

]

// Global variable
const title= document.getElementById('title')
const image_url = document.getElementById('image_url')
const question = document.getElementById('user_question')
const answer_feild = document.getElementById('answer_feild')
const answer = document.getElementById('answer')
const popup_view = document.getElementById('popup_view')
const try_again = document.getElementById('try_again')
const text_feild = document.getElementById('text_feild')
const data_length = jsonData.length - 1



window.addEventListener("load", () => {
    const data = jsonData[Math.round(Math.random() * data_length)]
    image_url.src = data.imageUrl
    question.innerHTML=data.question
    title.innerHTML=data.title
    text_feild.innerHTML=data.text2
    // onClick Event in answer button
    answer.addEventListener("click", () => {
        const user_answer = answer_feild.value
        if (user_answer) {
            if (user_answer.toUpperCase() === data.answer.toUpperCase()) {
                window.location.href = './../pages/page2a.html'
                answer_feild.value=""
            }
            else {
                document.getElementById('popup_heading').innerHTML="Try Again"
                popup_view.style.display='block'
                answer_feild.value = ""
            }

        }
        else {
           document.getElementById('popup_heading').innerHTML="Please Select One Answer"
           popup_view.style.display='block'
        }

    })


})



try_again.addEventListener('click', (e) => {
    popup_view.style.display = "none"
})

    </script>



</body>

</html>
